<html>
    <head>
        <title>This is the notes page</title>
    </head>
    <body>
        <textarea id="updates"></textarea>
    </body>
    <script type="text/javascript">
        var interval = setInterval(function(){
            getUpdates();
        }, 2000);

        function getUpdates(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/notesAPI", true);
            xhr.onload = function(e){
                if(xhr.readyState === 4){
                    if(xhr.status === 200){
                        document.getElementById('updates').value = document.getElementById('updates').value + JSON.parse(xhr.responseText).update;
                    }
                }
            };
            xhr.onerror = function(e){
                console.error(xhr.statusText);
            };
            xhr.send(document.getElementById('updates').value);
            console.log(document.getElementById('updates').value);
        }
    </script>
</html>
